    <script>
        // Opt-out of Google Analytics reporting by navigating to https://app.hypermask.io/
        // and checking the "Disable Google Analytics" option. For a more robust strategy
        // to evade all forms of tracking, install uBlock Origin or some other ad blocker. 

        if(!localStorage.disableAnalytics){
            var s = document.createElement('script');
            s.setAttribute('src', "https://www.googletagmanager.com/gtag/js?id=UA-114066266-1");
            s.async = true;
            document.body.appendChild(s);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-114066266-1');
        }
    </script>
